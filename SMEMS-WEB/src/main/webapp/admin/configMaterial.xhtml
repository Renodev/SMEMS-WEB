<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>

	<title>SMEMS | Admin | Material Configuration</title>
	
	<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	
	<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
	<h:outputScript library="js" name="jquery.min.js"></h:outputScript>
	<h:outputScript library="js" name="popper.min.js"></h:outputScript>

</h:head> 
<body> 

	<h:form>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand bg-white pt-1 pb-1 pl-5 pr-5 rounded-pill font-weight-bold text-dark" href="#">SMEMS</a>
				<div class="collapse navbar-collapse ml-auto" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="#">Dashboard<span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="configAccount.xhtml">Account Config</a>
						</li>
						<li class="nav-item active">
							<a class="nav-link" href="configMaterial.xhtml">Material Config</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="configInStock.xhtml">In Stock Config</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="warehouse.xhtml">Warehouse</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		
		<div class="container-fluid mt-3">
				<div class="card">
				  <div class="card-header">
				  	Add New Material
				  </div>
				  <div class="card-body">
				  	<div class="row">
				  		<div class="form-group col-4">
				  			<span>Name</span>
				  			<h:inputText value="#{configMaterialBean.material.name}" styleClass="form-control" />
				  		</div>
				  		<div class="form-group col-8">
					  		<span>Description</span>
					  		<h:inputText value="#{configMaterialBean.material.description}" styleClass="form-control" />
					  	</div>
				  	</div>
				  	<div class="form-group row">
				  		<div class="col-4"></div>
				  		<div class="col-4">
				  			<h:commandLink styleClass="btn btn-danger form-control" value="Clear" />
				  		</div>
				  		<div class="col-4">
				  			<h:commandLink action="#{configMaterialBean.save()}" styleClass="btn btn-success form-control" value="Save" />
				  		</div>
				  	</div>
				  </div>
				</div>
				<h:dataTable value="#{configMaterialBean.materials}" var="m" styleClass="table">
					<h:column>
						<f:facet name="header">ID</f:facet>
						#{m.id}
					</h:column>
					<h:column>
						<f:facet name="header">Name</f:facet>
						#{m.name}
					</h:column>
					<h:column>
						<f:facet name="header">Description</f:facet>
						#{m.description}
					</h:column>
					<h:column>
						<h:commandLink action="#{configMaterialBean.update(m)}" value="Update" styleClass="btn btn-primary" />
					</h:column>
					<h:column>
						<h:commandLink action="#{configMaterialBean.delete(m)}" value="Delete" styleClass="btn btn-danger" />
					</h:column>
				</h:dataTable>
			</div>
			
		
	</h:form>

</body> 
</html>
